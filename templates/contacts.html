{% extends 'base.html' %}
{% block title %}Contacts{% endblock %}
{% block content %}
<section class="mb-5">
    <h1 class="mb-4">Контакти</h1>

    <div class="row">
        <div class="col-md-6">
            <h4>Мої контактні дані</h4>
            <ul class="list-unstyled mt-3">
                <li><strong>Ім’я:</strong> Денис Гугляк</li>
                <li><strong>Телефон:</strong> +380 (98) 888-88-88</li>
                <li><strong>Email:</strong> denys.huhliak@gmail.com</li>
                <li><strong>Адреса:</strong> вул. Шевченка, 57, м. Івано-Франківськ</li>
            </ul>
        </div>

        <div class="col-md-6">
            <h4>Напишіть мені</h4>
            <form method="post" action="#" class="mt-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Ваше ім’я</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Введіть ваше ім’я"
                        required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Ваш email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Введіть ваш email"
                        required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Повідомлення</label>
                    <textarea class="form-control" id="message" name="message" rows="4"
                        placeholder="Введіть ваше повідомлення" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Надіслати</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
