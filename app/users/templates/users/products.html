{% extends "base.html" %}
{% block title %}Products{% endblock %}

{% block head_extra %}
    <link href="{{ url_for('static', filename='css/mystyle.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<h1>Articles</h1>
    
    <ul>
    {% for product in products%}
        <li> {{product["id"]}} -  
            <a class="navbar-brand" href="{{url_for('users.detail_post', id=product['id'])}}">
                {{ product["name"] }}
            </a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
